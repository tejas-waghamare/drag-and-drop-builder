<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and Drop Website Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Drag and Drop Website Builder</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Elements</h3>
      <div class="draggable" draggable="true" data-type="text">Text</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </div>
    <div class="canvas" id="canvas"></div>
    <div class="properties" id="properties">
      <h3>Properties</h3>
      <div id="props-content">Select an element</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
